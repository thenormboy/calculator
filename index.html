<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h4>Calculator</h4>
            </div>
            <div class="close">
                
            </div>
        </div>
        <div class="display">

        </div>
        <div class="buttons">
                <button class="clear" id="clear">clear</button>
                <button class="delete" id="delete">delete</button>
                <button class="numeral" id="7">7</button>
                <button class="numeral" id="8">8</button>
                <button class="numeral" id="9">9</button>
                <button class="symbol" id="/">/</button>
                <button class="numeral" id="4">4</button>
                <button class="numeral" id="5">5</button>
                <button class="numeral" id="6">6</button>
                <button class="symbol" id="x">x</button>
                <button class="numeral" id="1">1</button>
                <button class="numeral" id="2">2</button>
                <button class="numeral" id="3">3</button>
                <button class="symbol" id="-">-</button>
                <button class="decimal" id=".">.</button>
                <button class="numeral" id="0">0</button>
                <button class="equal" id="=">=</button>
                <button class="symbol" id="+">+</button>
        </div>
    </div>
</body>
</html>
